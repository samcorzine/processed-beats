plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.20"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.4.20'
    compile 'org.processing:core:3.3.6'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
}

sourceSets {
    main {
        kotlin {
            srcDirs = ['src']
        }
    }
}

task run(type: JavaExec, dependsOn: [compileJava]) {
    classpath sourceSets.main.runtimeClasspath
    main = 'processedbeats.MainKt'
}